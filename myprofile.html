<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes --> 
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  
  </head>
  <link rel="stylesheet" href="main.css">
  <body>
    <div class="container mt-5 flex justify-center" id="app">
      <div class="card p-3">
          <div class="flex items-center">
              <div class="image"> <img :src="image" class="rounded" width="155"> </div>
              <div class="ml-3 w-56">
                  <h4 class="mb-0 mt-0 font-medium"> {{ firstname }} {{ lastname }}</h4> <span> {{ career }} </span>
                  <div class="p-2 mt-2 bg-primary flex justify-between rounded text-white stats">
                      <div class="flex flex-col"> <span class="articles">Articles</span> <span class="number1">{{ article }}</span> </div>
                      <div class="flex flex-col"> <span class="followers">Followers</span> <span class="number2">{{ follower }}</span> </div>
                      <div class="flex flex-col"> <span class="rating">Rating</span> <span class="number3">{{ rating }}</span> </div>
                  </div>
                  <div class="button mt-2 flex flex-row items-center justify-between"> <button
                    class="border border-blue-500 rounded text-sm text-blue-600 w-100 pl-8 pr-8 pt-1 pb-1 hover:bg-blue-500 text-white">Chat</button>
                <button
                    class="text-white border border-blue-500 rounded text-sm  w-100 pl-8 pr-8 pt-1 pb-1 hover:bg-blue-500 ml-2 bg-blue-600 mr-2">Follow</button>
            </div>
          </div>
      </div>
  </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>
