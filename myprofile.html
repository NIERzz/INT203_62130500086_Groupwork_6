<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes --> 
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
  
  </head>
  
  <body>
    <!--head-->
  <div class="m-3" id="app">
    <div class="float-left" id="left_top_part">
    <img :src="image" class="rounded-full">
    </div>
    <div id="right_top_part" class="">
    <p class="font-bold text-xl"> {{ showfullname }} </p>
    <a href="" class="float-left text-blue-400">{{ showemail }}</a>
    <p class="text-gray-400"> &nbsp; {{ showtitle }}</p>
  </div>
  <h1 class="clear-both mt-5 font-bold text-lg ">Account</h1>
  <div class="clear-both pb-2 border-b border-gray-200 max-w-full"></div>

  
   <!--body-->
  <div class="clear-both" id="body_part">
    <div>
      <form @submit.prevent="checkForm" class="mt-5">
        <div>
            <p v-if="errors" class="text-red-500">
                <b>Please correct the following error(s):</b>
                <ul>
                   <li v-for="error in errors" >{{ error }}</li> 
                </ul>
            </p>
            <div>
                <div class="pb-2">
                    <label for="username">Username</label>
                    <input type="text" id="username" v-model="username" name="username" class="ml-2 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" >
                </div>
                <div class="pb-2">
                  <label for="email">Email</label>
                  <input type="text" id="email" v-model="email" name="email" class="ml-10 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
              </div>
                <div class="pb-2">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" v-model="pwd" name="pwd" class="ml-3 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                </div>
                <div class="pb-2"> 
                    <label for="fullname">Full name</label>
                    <input type="text" id="fullname" v-model="fullname" name="fullname" class="ml-2.5 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                </div>
                <div class="pb-2">
                    <label for="title">Title</label>
                    <input type="text" id="title" v-model="title" name="title" class="ml-12 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                </div>
                <div class="pb-2"> 
                    <label for="languages">Language</label>
                    <select name="languages" id="languages" class="ml-2 border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
                      <option value="thailand">Thailand</option>
                      <option value="english">English</option>
                      <option value="korea">Korea</option>
                      <option value="japan">Japan</option>
                    </select>
                </div>        
              </div>
            </div> 
            <div>
              <input type="submit" value="Submit" class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2">
          </div>                           
          </form>
  </div>
</div>
</div>

  <script src="main.js"></script>
</body>
</html>
